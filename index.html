<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>AI Poem Generator</h1>
        <main>
            <form>
                <input type="text" placeholder="Write topic of the poem" autocomplete="off" required class="instructions">
                <input type="submit" class="submit-button"> 
            </form>
            <div class="poem">
                the poem will go here
                <br>
                and here...
            </div>
        </main>

    </header>
    <footer>
        This ai project was coded by <a href="https://github.com/Mitch3lle">Mitchelle Wakwaya</a> and is on <a href="https://github.com/Mitch3lle/Poem-Generator">Github</a>
        hosted on <a href="https://waks-poem-generator.netlify.app/">Netlify</a> 
    </footer>
    </div>

    <script src="src/index.js"></script>
</body>
</html>
